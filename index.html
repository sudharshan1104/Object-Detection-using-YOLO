<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Catalyst - Object Detection</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
            scroll-behavior: smooth;
        }

        /* Sticky Header */
        .header {
            background-color: #1d4ed8;
            padding: 20px;
            color: white;
            font-size: 2.5em;
            text-align: center;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Hero Section with Overlay */
        .hero {
            background-image: url('https://source.unsplash.com/1600x900/?technology,ai');
            background-size: cover;
            background-position: center;
            position: relative;
            color: #fff;
            padding: 60px 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero h1, .hero p, .hero a {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5em;
            margin-top: 20px;
        }

        /* Call to Action Button */
        .hero a {
            background-color: #ff4757;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .hero a:hover {
            background-color: #ff6b81;
        }

        /* Grid Layout for Options */
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 50px 20px;
        }

        /* Option Cards */
        .option-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .option-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .option-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .option-card h3 {
            margin: 20px 0;
            font-size: 1.6em;
            color: #333;
        }

        .option-card a {
            display: block;
            background-color: #1d4ed8;
            color: white;
            padding: 15px 0;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .option-card a:hover {
            background-color: #1741b3;
        }

        /* Footer with Gradient */
        .footer {
            background: linear-gradient(45deg, #1d4ed8, #6a1b9a);
            color: white;
            padding: 20px;
            margin-top: 40px;
            font-size: 1.2em;
            text-align: center;
        }

        /* Button Style for Image Cards */
        .option-card button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option-card button:hover {
            background-color: #ff6b81;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        Code Catalyst
    </div>

    <!-- Hero Section with Overlay -->
    <div class="hero">
        <h1>Explore Object Detection Options</h1>
        <p>Choose a method to detect objects using images or webcam in real time</p>
        <a href="#options">Get Started</a>
    </div>

    <!-- Options Section with Grid Layout -->
    <div class="options" id="options">
        <!-- Webcam Detection Option -->
        <div class="option-card">
            <img src="uploads/Elephant-scaled.jpg" alt="Webcam Detection">
            <h3>Webcam Detection</h3>
            <a href="/video_feed">Start Webcam Detection</a>
        </div>

        <!-- Image Upload Detection Option -->
        <div class="option-card">
            <img src="uploads/processed_download.jpeg" alt="Upload Image Detection">
            <h3>Upload Image Detection</h3>
            <a href="/upload">Upload an Image</a>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        &copy; 2024 Code Catalyst | Empowering AI Solutions
    </div>

</body>
</html>
